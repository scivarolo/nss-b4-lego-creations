<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lego Creator</title>
</head>

<body>
  <h1>Lego Creations</h1>
  <section class="form">
    <fieldset>
      <label for="lego__creator">Your Name:</label>
      <input type="text" id="lego__creator" autofocus />
    </fieldset>
    <fieldset>
      <label for="lego__creation">Name Your Lego Creation:</label>
      <input type="text" id="lego__creation" autofocus />
    </fieldset>
    <fieldset>
      <label for="lego__color">Legos Color:</label>
      <input type="text" id="lego__color" autofocus />
    </fieldset>
    <fieldset>
      <label for="lego__type">Type of Creation:</label>
      <input type="text" id="lego__category" autofocus />
    </fieldset>
    <button class="lego__save">Save Lego Creation</button>

  </section>
  <script src="scripts/scripts.js"></script>
</body>

</html>
